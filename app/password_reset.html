<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="img/user/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->

 
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <script src="password_reset.js"></script>

</head>
<body ng-controller="ResetCtrl" style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" name="ResetForm">
					<div>
						<a href="../home.html">
							<img src="img/user/cookeasy_logo.png" alt="cookeasy logo" height="200" width=100%>
						</a>
					</div>
					<span class="login100-form-title p-b-43" ng-hide="show">
						Enter your email address and we will send you a link to reset your password.
					</span>
					<span class="login100-form-title p-b-43" ng-show="show">
						Check your email for a link to reset your password. If it doesnâ€™t appear within a few minutes, check your spam folder.
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" ng-hide="show">
						<input class="input100" type="email" name="email" ng-model="Email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					

			

					<div class="container-login100-form-btn" ng-hide="show">
						<button class="login100-form-btn" input type = "button" ng-click="submitEmail()">
							Submit
						</button>
					</div>

					<div class="container-login100-form-btn"  ng-show="show">
						<button class="login100-form-btn" input type = "button" ng-click="return()">
							Return to sign in
						</button>
					</div>

				</form>

				<div class="login100-more" style="background-image: url('img/user/bg-01.jpg');">
				</div>
			</div>
		</div>
	
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="js/main.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

	 <meta charset="utf-8">

	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

   <script src="signup.js"></script>
    

	<title>SignUp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body ng-controller="AddUserCtrl" style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" name="AddUserForm">
					<div>
						<a href="../home.html">
							<img src="img/user/cookeasy_logo.png" alt="cookeasy logo" height="200" width=100%>
						</a>
					</div>
					
					<span class="login100-form-title p-b-43">
						Create an account
					</span>
					
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<input class="input100" type="text" name="name" id="Name" ng-model="Name">
						<span class="focus-input100"></span>
						<span class="label-input100">Full Name</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Phone number is required">
						<input class="input100" type="text" name="Phone number" id="Phone" ng-model="Phone">
						<span class="focus-input100"></span>
						<span class="label-input100">Phone Number</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Address is required">
						<input class="input100" type="text" name="Address" id="Address" ng-model="Address">
						<span class="focus-input100"></span>
						<span class="label-input100">Address</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="City is required">
						<input class="input100" type="text" name="City" id="City" ng-model="City">
						<span class="focus-input100"></span>
						<span class="label-input100">City</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="State is required">
						<input class="input100" type="text" name="State" id="State" ng-model="State">
						<span class="focus-input100"></span>
						<span class="label-input100">State</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Zip Code is required">
						<input class="input100" type="text" name="name" id="Zip" ng-model="Zip">
						<span class="focus-input100"></span>
						<span class="label-input100">Zip Code</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" id="Email" ng-model="Email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" id="Pass" ng-model="Password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" input type = "button" ng-click="addUser()">
							Sign Up
						</button>
					</div>
					
				</form>

				<div class="login100-more" style="background-image: url('img/user/bg-02.jpg');">
				</div>
			</div>
		</div>
		<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

			</div>
</body>
</html>
